<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
            <p id="timer">00:00:00:00</p>
        <div>
            <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        </div>
    </div>
    <script>
        let start;
        let timer_id;
        const addZero = function(value) {
            if(value < 10) {
                value = '0' + value;
            }
            return value;
        }
        const goTimer = function() {
            const now = new Date();

            const milli = now.getTime()-start.getTime();
            const seconds = Math.floor(milli / 1000);
            const minutes = Math.floor(seconds / 60);
            const hour = Math.floor(seconds / 360);

            const sec = seconds - minutes * 60;
            const min = minutes - hour * 60;

            // console.log(now.getTime());
            document.getElementById('timer').innerText = addZero(hour) + ':' + addZero(min) + ':' + addZero(sec);
        }
        document.getElementById('start_stop').addEventListener('click', function() {
            if(this.innerHTML === 'START') {
                start = new Date();

                timer_id = setInterval(goTimer, 10);
                this.innerHTML ='STOP';
                this.classList.remove('btn-primary');
                this.classList.add('btn-danger');
            } else {
                clearInterval(timer_id);
                this.innerHTML = 'START';
                this.classList.remove('btn-danger');
                this.classList.add('btn-primary')
            }
        });

    </script>
</body>
</html>
